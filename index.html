<!DOCTYPE html>
<html lang="en">

<head>
    <title>Challenge</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.1/css/bulma.min.css"/>
    <link rel="stylesheet" href="./public/style.css">
</head>

<body>
    <div class="container">
        <div class="columns is-multiline is-mobile">
            <aside id="challengers_list" class="column is-one-quarter">
                <ul>

                </ul>
            </aside>
            <main class="column">
                <h4 class="title is-4">Dodaj nowego</h4>
                <p class="control has-icon has-icon-right">
                    <input class="input is-success" id="input" type="text" placeholder="Enter name...">
                    <span class="icon is-small">
                        <i class="fa fa-warning"></i>
                    </span>
                    <button class="button is-success" id="add-btn-js">Add</button>
                </p>
                <div id="errors"></div>
                <h4 class="title is-4">Lista</h4>
                <p class="control">
                    <button class="button is-success" id="clear-btn-js">Clear list</button>
                    <button class="button is-success" id="add-lamas-btn-js">Add all Lamas</button>
                </p>
                <div id="list_notices"></div>
                <h4 class="title is-4">Losowanie</h4>
                <div class="columns is-multiline is-mobile">
                    <div class="column is-half">
                        <h5 class="subtitle is-5">Technologia</h5>
                        <button class="button is-success" id="draw-tech-btn-js">Losuj Lamę</button>
                        <textarea class="textarea" id="technology-js"></textarea>
                        <button class="button is-success" id="technology-submit-js">Submit</button>
                    </div>
                    <div class="column is-half">
                        <h5 class="subtitle is-5">Wyzwanie</h5>
                        <button class="button is-success" id="draw-challenge-btn-js">Losuj Lamę</button>
                        <textarea class="textarea" id="challenge-js"></textarea>
                        <button class="button is-success" id="challenge-submit-js">Submit</button>
                    </div>
                </div>
                <button class="button is-success" id="save-js">Save</button>
                <section id="results">

                </section>
            </main>

            <!-- <progress class="progress is-success" value="60" max="100">60%</progress> -->
        </div>
    </div>
<script src="/public/app.js"></script>
</body>

</html>
